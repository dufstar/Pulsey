<!DOCTYPE html>
<html>
  <head>
    <title>Pulsy Test</title>
  </head>

  <body>
    <div id="test"></div>
    <script src="../bower_components/react/JSXTransformer.js"></script>
    <script src="../bower_components/react/react.js"></script>
    <script type="text/jsx">
      var style = {
        box: {
          width: '50px',
          height: '50px',
          background: 'red'
        }
      }
      var AnchorElement = React.createClass({
        render: function() {
          return (
            <div style={style.box}></div>
          );
        }
      });
      var PulsyApp = React.createClass({
        render: function() {
          return (
            <div>
              Hello Pulsy
              <AnchorElement />
            </div>
          );
        }
      });
      React.render(<PulsyApp />, document.getElementById("test"));
    </script>
  </body>
<html>
